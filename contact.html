    <h1>Contact Me</h1>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required placeholder="First Name">
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
      </div>
      <div class="col-md-8">
        <label for="emailInfo" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="emailInfo" required placeholder="frank@gmail.com">
      </div>
      <div class="col-md-4">
        <label for="phoneNumber" class="form-label">Phonenumber</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="+1 (703) 757-8630">
      </div>
      <div class="col-md-12">
        <label for="comments" class="form-label">Comments, questions, custom orders?</label>
        <textarea class="form-control" id="comments" rows="3" required placeholder="Comments"></textarea>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
